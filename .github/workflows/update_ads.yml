name: Update Ads Daily

on:
  schedule:
    # يخدم كل يوم الساعة 8 صباحاً بتوقيت GMT
    - cron: '0 8 * * *'
  workflow_dispatch: # يسمحك بتشغيله يدوياً متى شئت

jobs:
  update-ads:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Run Apify Scraper & Download JSON
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
        run: |
          echo "Starting Apify Actor update..."
          node update_script.js
          
      - name: Verify ads.json was created
        run: |
          if [ -f ads.json ]; then
            echo "ads.json created successfully"
            echo "File size: $(wc -c < ads.json) bytes"
          else
            echo "ERROR: ads.json was not created"
            exit 1
          fi
          
      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add ads.json
          if git diff --cached --exit-code; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update ads data $(date '+%Y-%m-%d %H:%M:%S')"
            git push
          fi
          
      - name: Notify on failure
        if: failure()
        run: echo "Workflow failed - check logs"
